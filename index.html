<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdf uploader</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main" id="main">
        <div class="container">
            <div class="menubar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="box">
                <div class="heading">
                    <h1>Add new book to Library</h1>
                </div>
                <div class="content">
                    <h3>Upload your PDF</h3>
                </div>
                <div class="drag">
                    <div class="dottedBox">
                        <p>Drag a file or <span>Choose file</span> from desktop</p>
                    </div>
                </div>
                <div class="text">
                    <p>Or</p>
                    <p>Paste external link to your PDF</p>  
                </div>
                <div class="shade"></div>
                
            </div>
        </div>         
        
    </div>
    <button class="btn" id="btn">
        <i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>
        <span>Upload</span>
    </button>
    <div class="popup" id="popup">
        <div class="loader">
            <div class="popup-box"></div>
            <p class="popup-text">Uploading PDF</p>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
